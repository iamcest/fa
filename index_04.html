			</div>
			<div class="input-line">
				<div class="input-switch"><select name="diabetes" id="diabetes" data-role="slider">

				</select></div>

			</div>

				<div class="result_title">&nbsp;</div>
			</div>
			<div class="result_container">
				<div class="result_title">Riesgo ACV </div>
				<div class="result_number" id="initCal04_risk"></div>
				<div class="result_title">c/100 por a&ntilde;o</div>
			</div>
		</div>

<script>
function result_initCal04 () {
	var _r = [1.9, 2.8, 4, 5.9, 8.5, 12.5, 18.5];
	var _s = 0 +
		parseInt($('#initCal04 #insuficiencia').val()) +
		parseInt($('#initCal04 #hipertension').val()) +
		parseInt($('#initCal04 #diabetes').val()) +
		parseInt($('#initCal04 #edad75').val()) +
		parseInt($('#initCal04 #acv').val()) ;
	$('#initCal04_score').text(_s);
	$('#initCal04_risk').html((_s < 7) ? _r[_s] : "Scores >= 6 fueron muy raros como para determinar riesgo de sangrado");
	if (_s < 7){ $('#initCal04_risk').removeClass("risk_error");
	if(_s==0){
		$('#initCal04_score').parent().css("background-color", "#BAFFA3");
		$('#initCal04_risk').parent().css("background-color", "#BAFFA3");
	}else if(_s==1 || _s==2){
		$('#initCal04_score').parent().css("background-color", "#FFFFA3");
		$('#initCal04_risk').parent().css("background-color", "#FFFFA3");
		}else{
			$('#initCal04_score').parent().css("background-color", "#FFA3A3");
			$('#initCal04_risk').parent().css("background-color", "#FFA3A3");
		}
	}
	else $('#initCal04_risk').addClass("risk_error");
}

$(function () {
	$('#initCal04').off('change').on('change', result_initCal04);
	result_initCal04();
});
</script>
