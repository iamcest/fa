		<h1>Clearence de creatinina</h1>
		<form id="initCal01">
			<div class="input-line">
				<div class="input-radio"><fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
					<input type="radio" name="radio-sexo" id="radio-choice-h-2a" value="0" checked="checked">
					<label for="radio-choice-h-2a">Hombre</label>
					<input type="radio" name="radio-sexo" id="radio-choice-h-2b" value="1">
					<label for="radio-choice-h-2b">Mujer</label>
				</fieldset></div>
				<div class="input-label"><label for="edad">Sexo</label></div>
			</div>
			<div class="input-line">
				<div data-role="fieldcontain">
					<label for="edad">Edad</label>
					<input type="range" name="edad" id="edad" value="50" min="18" max="100">
				</div>
			</div>
			<div class="input-line">
				<div data-role="fieldcontain">
					<label for="peso">Peso (Kg)</label>
					<input type="range" name="peso" id="peso" value="75" min="40" max="180">
				</div>
			</div>
 			<div class="input-line">
				<div data-role="fieldcontain">
					<label for="serum_creatinine">Creatinina s&eacute;rica (mg/dL)</label>
					<input type="range" step="0.1" id="serum_creatinine" name="serum_creatinine" value="0" min="0" max="7">
				</div>
			</div>
           <!-- <div class="input-line">
				<div class="input-switch">

				</div>

			</div> -->
		</form>

		<div class="result_frame">
			<div class="result_container" style="width: 80%;">
				<div class="result_title">Clearence creatinina Cockcroft-Gault (mL/min)</div>
				<div class="result_number" id="initCal01_score"></div>
			</div>
		</div>

<script>
function result_initCal01 () {
	var _m = $('#initCal01 input[name=radio-sexo]:radio:checked').val() == "0",
		_edad = Number($('#initCal01 #edad').val()),
		_peso = Number($('#initCal01 #peso').val()),
		_creatinina = Number($('#initCal01 #serum_creatinine').val());
		//alert(_m);
		if(_m==true){_factor=1;}else{_factor=0.85;}

	var _s = (140 - _edad) * _peso * _factor / (72 * _creatinina);
	$('#initCal01_score').text(Math.min(120, Math.max(15, _s.toFixed(2))));
	//$('#initCal01_score').parent().css("background-color", "yellow");
}

$(function () {
	$('#initCal01').off('change').on('change', result_initCal01);
	result_initCal01();
});
</script>
