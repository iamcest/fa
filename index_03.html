<script>
function result_initCal03 () {
	var _r = [1.13, 1.02, 1.88, 3.74, 8.7, 12.5];
	var _s = 0 +
		parseInt($('#initCal03 #hipertension').val()) +
		parseInt($('#initCal03 #disfuncionhepatica').val()) +
		parseInt($('#initCal03 #disfuncionrenal').val()) +
		parseInt($('#initCal03 #acv').val()) +
		parseInt($('#initCal03 #sangrado').val()) +
		parseInt($('#initCal03 #rinlabil').val()) +
		parseInt($('#initCal03 #edad65').val()) +
		parseInt($('#initCal03 #drogas').val()) +
		parseInt($('#initCal03 #alcohol').val());
	$('#initCal03_score').text(_s);
	$('#initCal03_risk').html((_s < 6) ? _r[_s] : "Scores >= 6 fueron muy raros como para determinar riesgo de sangrado");
	if (_s < 6) $('#initCal03_risk').removeClass("risk_error");
	else $('#initCal03_risk').addClass("risk_error");
}

$(function () {
	$('#initCal03').off('change').on('change', result_initCal03);
	result_initCal03();
});
</script>
